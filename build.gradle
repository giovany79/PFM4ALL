plugins {
    id 'java'
}

group 'co.com.pfm4all'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {


    compile group: 'org.springframework', name: 'spring-context', version: '5.1.8.RELEASE'
    compile group: 'org.springframework', name: 'spring-web', version: '5.1.8.RELEASE'
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'


    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.8'


    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'io.projectreactor.addons', name: 'reactor-test', version: '3.0.7.RELEASE'

}
